<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DrivenEats</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="header">
        <div>
            <h1>DrivenEats</h1>
            <p>Sua comida em 6 minutos</p>
        </div>
    </div>
    <div class="main">
        <div class="pratos">
            <h2>Primeiro, seu prato</h2>
            <div class="opcoes">
                <div class="prato-opcao flex-0"></div>
                <div class="prato-opcao flex-0"></div>
                <div class="prato-opcao flex-0"></div>
            </div>
        </div>
        <div class="bebidas">
            <h2>Agora, sua bebida</h2>
            <div class="opcoes">
                <div class="bebida-opcao flex-0"></div>
                <div class="bebida-opcao flex-0"></div>
                <div class="bebida-opcao flex-0"></div>
            </div>
        </div>
        <div class="sobremesas">
            <h2>Por fim, sua sobremesa</h2>
            <div class="opcoes">
                <div class="sobremesa-opcao"></div>
                <div class="sobremesa-opcao"></div>
                <div class="sobremesa-opcao"></div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</body>

</html>
